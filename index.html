<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/widescreen.css" media="screen and (min-width: 769px)">
  <script src="/js/menu.js"></script>
  <title>Responsive Hamburger Menu Right</title>
</head>
<body id="home">
  <header>
    <nav id="navbar">
      <div class="logo">
          <a href="#home">AW</a>
      </div>      
      <div id="right-nav" class="menu-overlay">
        <a href="javascript:void(0)" class="close-menu" onclick="closeHamburgerMenu()"><i class="fas fa-times"></i></a>
        <ul class="nav-items overlay-content">
          <li class="nav-item"><a href="#home">Home</a></li>
          <li class="nav-item"><a href="#about">About</a></li>
          <li class="nav-item"><a href="#blog">Blog</a></li>
          <li class="nav-item"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <a href="javascript:void(0)" onclick="openHamburgerMenu()" class="hamburger-icon"><i class="fa fa-bars"></i></a>
    </nav>
  </header>
</body>
</html>
